<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<style>
    .sort{
        border: 2px solid crimson;
        font-family: fantasy;
        font-size: 25px;
        border-radius: 20%;
        font-weight: 900;
        margin: 10px;
        background: aliceblue;
    }
    .sort:hover a{
        color: hotpink;
    }

</style>
<body>
<meta charset="UTF-8">
<h3>Products List</h3>
<p>
    <a th:href="@{/categories}">
        Home Categories list
    </a>
</p>
<p>
    <a th:href="@{/create-product}">
        Add new product
    </a>

</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<form>
    Search by name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table id = "customers">
    <thead>
    <tr><th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Birth Date</th>
        <th>Discreption</th>
        <th>Categories</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getQuantity()}"></td>
        <td th:text="${row.getBirthDate()}"></td>
        <td th:text="${row.getDiscreption()}"></td>
        <td th:text="${row.getCategory().name}"></td>
        <td><a th:href="@{/edit-product/{id}(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/delete-product/{id}(id=${row.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
